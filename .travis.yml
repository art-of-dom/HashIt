language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
install:
  pip install -r requirements.txt;
script:
  - nosetests -vv
  - python -m hashit -f test/support/example.bin
  - python -m hashit -a 123456789
  - python -m hashit -x 010203040506070809
  - python -m hashit -f test/support/example.bin --hash-type CRC16
  - python -m hashit -f test/support/example.bin --hash-type CRC16 --verify BAD3
  - python -m hashit -a 123456789 --hash-type CRC16
  - python -m hashit -x 010203040506070809  --hash-type CRC16
  - python -m hashit -f test/support/example.bin --hash-type CRC32
  - python -m hashit -f test/support/example.bin --hash-type CRC32 --verify 29058C73
  - python -m hashit -a 123456789 --hash-type CRC32
  - python -m hashit -x 010203040506070809  --hash-type CRC32
  - python -m hashit -f test/support/example.bin --hash-type MD5
  - python -m hashit -f test/support/example.bin --hash-type MD5 --verify E2C865DB4162BED963BFAA9EF6AC18F0
  - python -m hashit -a 123456789 --hash-type MD5
  - python -m hashit -x 010203040506070809  --hash-type MD5
  - python -m hashit -f test/support/example.bin --hash-type SHA1
  - python -m hashit -f test/support/example.bin --hash-type SHA224
  - python -m hashit -f test/support/example.bin --hash-type SHA256
